<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSMeta</title>

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <div class="dsmeta-logo-container">
        <img src="./img/logo.svg" alt="Logo DSMeta" />
        <h1>DSMeta</h1>
        <p>
          Desenvolvido por
          <a href="https://www.linkedin.com/notifications/">
            Gabriel Santana Padovesi
          </a>
        </p>
      </div>
    </header>

    <main>
      <section id="sales">
        <div class="dsmeta-container">
          <div class="dsmeta-card">
            <h2 class="dsmeta-sales-title">Vendas</h2>
            <div>
              <div class="dsmeta-form-control-container">
                <input
                  class="dsmeta-form-control"
                  type="text"
                  placeholder="01/02/2022"
                />
              </div>
              <div class="dsmeta-form-control-container">
                <input
                  class="dsmeta-form-control"
                  type="text"
                  placeholder="30/04/2022"
                />
              </div>
            </div>
            <div>
              <table class="dsmeta-sales-table">
                <thead>
                  <tr>
                    <th class="show992">Id</th>
                    <th class="show576">Data</th>
                    <th>Vendendor</th>
                    <th class="show992">Visitas</th>
                    <th class="show992">Vendas</th>
                    <th>Total</th>
                    <th>Notificar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="show992">123</td>
                    <td class="show576">20/08/2022</td>
                    <td>Anakin</td>
                    <td class="show992">15</td>
                    <td class="show992">25</td>
                    <td>R$55300.00</td>
                    <td>
                      <div class="dsmeta-red-btn-container">
                        <div class="dsmeta-red-btn">
                          <img src="./img/Vector.svg" alt="Notificação" />
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="show992">456</td>
                    <td class="show576">07/09/2021</td>
                    <td>Luke</td>
                    <td class="show992">45</td>
                    <td class="show992">55</td>
                    <td>R$100000.00</td>
                    <td>
                      <div class="dsmeta-red-btn-container">
                        <div class="dsmeta-red-btn">
                          <img src="./img/Vector.svg" alt="Notificação" />
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="show992">789</td>
                    <td class="show576">23/12/2020</td>
                    <td>Leia</td>
                    <td class="show992">75</td>
                    <td class="show992">85</td>
                    <td>R$200000.00</td>
                    <td>
                      <div class="dsmeta-red-btn-container">
                        <div class="dsmeta-red-btn">
                          <img src="./img/Vector.svg" alt="Notificação" />
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
